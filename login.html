<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - HostelMate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      height: 120px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 15, 45, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 100;
      cursor: pointer;
    }

    header:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.8);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
      border-radius: 12px;
      background: linear-gradient(to right, #001f3f, #001530);
      padding: 5px;
      transition: all 0.3s ease;
    }

    .logo:hover {
      box-shadow: 0 0 20px #00aaff;
      transform: scale(1.05);
    }

    .header-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
    }

    .header-text p {
      font-size: 14px;
      font-weight: 500;
      color: #ffffff;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    .profile-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      transition: all 0.3s ease;
    }

    .profile-container img:hover {
      box-shadow: 0 0 15px #00aaff;
      transform: scale(1.05);
    }

    .profile-wrapper {
      position: relative;
      display: inline-block;
    }

    .pen-icon {
      position: absolute;
      bottom: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 5px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pen-icon:hover {
      box-shadow: 0 0 12px #00aaff;
      transform: scale(1.1);
    }

    .student-info {
      display: flex;
      flex-direction: column;
      text-align: right;
      margin-left: 10px;
      min-width: 180px;
    }

    .student-info h2 {
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
    }

    .student-info p {
      font-size: 12px;
      color: #ffffff;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 160px;
      left: 20px;
      width: 250px;
      height: calc(100vh - 180px);
      background: rgba(0, 15, 45, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .sidebar:hover {
      transform: translateX(2px) scale(1.01);
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.8);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .sidebar-header img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .sidebar-header img:hover {
      box-shadow: 0 0 15px #00aaff;
      transform: scale(1.05);
    }

    .sidebar-header-text h2 {
      font-size: 16px;
      font-weight: 700;
      color: #ffffff;
    }

    .sidebar-header-text p {
      font-size: 12px;
      color: #ffffff;
    }

    .sidebar-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
      position: relative;
    }

    .sidebar-button:hover {
      box-shadow: 0 0 15px #00aaff;
      transform: translateX(5px);
    }

    .badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }

    .logout-button {
      background: rgba(255, 0, 0, 0.3);
      color: #ffffff;
    }

    .logout-button:hover {
      box-shadow: 0 0 15px #ff0000;
      transform: translateX(5px);
    }

    /* MAIN CONTENT */
    .main-content {
      position: absolute;
      top: 160px;
      bottom: 20px;
      left: 290px;
      right: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .main-content h1 {
      font-size: 28px;
      font-weight: 700;
      color: #001f3f;
      white-space: pre;
    }

    /* PROFILE MODAL */
    #profileModal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 500;
    }

    #profileModal .modal-content {
      width: 400px;
      background: rgba(0, 15, 45, 0.9);
      border-radius: 20px;
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 25px #00aaff;
      text-align: center;
    }

    #profileModal .modal-content img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      margin: 0 auto;
      transition: 0.3s;
    }

    #profileModal .modal-content img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00aaff;
    }

    #profileModal .modal-content button {
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #0d6efd, #003f9e);
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    #profileModal .modal-content .remove-btn {
      background: rgba(255, 0, 0, 0.7);
    }

    #profileModal .modal-content .remove-btn:hover {
      box-shadow: 0 0 15px #ff0000;
    }

    #profileModal .modal-content .back-btn {
      background: rgba(0, 0, 0, 0.5);
    }

    #profileModal .modal-content .back-btn:hover {
      box-shadow: 0 0 15px #00aaff;
    }

    /* COPYRIGHT & PRIVACY */
    .copyright-box {
      position: absolute;
      right: 5%;
      bottom: 20px;
      width: 380px;
      padding: 12px 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 12px;
      color: #000;
      box-shadow: 0 10px 30px rgba(0, 123, 255, 0.2);
      transition: 0.3s;
      z-index: 2;
    }

    .copyright-box:hover {
      box-shadow: 0 0 20px #0d6efd, 0 0 40px #0d6efd;
      transform: scale(1.02);
    }

    .copyright-box a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: bold;
    }

    /* MESS SCHEDULE TABLE */
    table {
      border-collapse: collapse;
      width: 80%;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 170, 255, 0.2);
      margin-top: 20px;
    }

    table th,
    table td {
      padding: 12px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    table th {
      background: rgba(0, 15, 45, 0.8);
      color: #ffffff;
      font-weight: 700;
    }

    table tr:hover {
      background: rgba(0, 170, 255, 0.1);
    }
  </style>
</head>

<body>

  <header>
    <div class="header-left">
      <img src="https://i.ibb.co/kVn2H09f/Gemini-Generated-Image-n5p2qen5p2qen5p2.png" class="logo" alt="Logo">
      <div class="header-text">
        <h1>Hostel Mate - Your own hostel companion</h1>
        <p>Because we care for your comfort</p>
      </div>
    </div>
    <div class="header-right">
      <div class="profile-container" id="profileContainer">
        <div class="profile-wrapper">
          <img src="https://i.ibb.co/5Xfx3g8B/3cae079ca0b9e55ec6bfc1b358c9b1e2.jpg" id="profileImg" alt="Profile">
          <div class="pen-icon" onclick="openProfileModal()"><i class="fa fa-pen"></i></div>
        </div>
        <div class="student-info">
          <h2 id="studentNameDisplay"></h2>
          <p>HS123456 | Computer Science - BS Student</p>
        </div>
      </div>
    </div>
  </header>

  <div class="sidebar">
    <div class="sidebar-header">
      <img src="https://i.ibb.co/LDWnBVWf/59e47443259fadca4151fd6273ac0ebd.jpg" alt="Badge">
      <div class="sidebar-header-text">
        <h2>UNIVERSITY OF ENGINEERING & TECHNOLOGY</h2>
        <p>Student Portal</p>
      </div>
    </div>
    <button class="sidebar-button" onclick="goToRegister()">Update Profile</button>
    <button class="sidebar-button" id="messScheduleBtn">
      Hostel Mess Schedule
      <span class="badge" id="messNotification">!</span>
    </button>
    <button class="sidebar-button" id="hostelEventsBtn">Hostel Events</button>
    <button class="sidebar-button" id="challanBtn">Challan and Billings</button>
    <button class="sidebar-button logout-button" onclick="logout()">Logout</button>
  </div>

  <div class="main-content">
    <h1 id="mainWelcome"></h1>
    <p id="hallInfo" style="font-size:14px; color:#001f3f; margin-top:5px;"></p>
    <p id="roomInfo" style="font-size:14px; color:#001f3f; margin-bottom:20px;"></p>

    <div id="glassBoxesContainer"
      style="width: 100%; display:flex; flex-direction:column; gap:20px; align-items:center;">

      <div class="glass-box"
        style="width:80%; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); border-radius:15px; padding:20px; box-shadow:0 4px 20px rgba(0,170,255,0.2);">
        <h3 style="color:#001f3f; margin-bottom:10px;">Submit a Complaint</h3>
        <textarea id="complaintText" placeholder="Write your complaint..."
          style="width:100%; padding:10px; border-radius:10px; border:none; resize:none; height:80px;"></textarea>
        <button onclick="submitComplaint()"
          style="margin-top:10px; padding:8px 15px; border:none; border-radius:10px; background:#001f3f; color:#fff; cursor:pointer;">Submit</button>
        <p id="complaintMsg" style="color:green; margin-top:5px;"></p>
      </div>

      <div class="glass-box"
        style="width:80%; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); border-radius:15px; padding:20px; box-shadow:0 4px 20px rgba(0,170,255,0.2);">
        <h3 style="color:#001f3f; margin-bottom:10px;">Lost or Sold Items</h3>
        <ul id="lostItemsList" style="margin-bottom:10px;"></ul>
        <input type="text" id="newLostItem" placeholder="Add lost item..."
          style="width:70%; padding:8px; border-radius:10px; border:none;">
        <button onclick="addLostItem()"
          style="padding:8px 15px; border:none; border-radius:10px; background:#001f3f; color:#fff; cursor:pointer;">Add</button>
      </div>

      <div class="glass-box"
        style="width:80%; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); border-radius:15px; padding:20px; box-shadow:0 4px 20px rgba(0,170,255,0.2);">
        <h3 style="color:#001f3f; margin-bottom:10px;">Announcements</h3>
        <ul id="announcementsList"></ul>
      </div>

    </div>
  </div>

  <div id="profileModal">
    <div class="modal-content">
      <img id="modalProfileImg" src="https://i.ibb.co/5Xfx3g8B/3cae079ca0b9e55ec6bfc1b358c9b1e2.jpg" alt="Profile">
      <button onclick="updateProfile()">Update Photo</button>
      <button class="remove-btn" onclick="removeProfile()">Remove Photo</button>
      <button class="back-btn" onclick="closeProfileModal()">Back</button>
      <input type="file" id="fileInput" style="display:none;" accept="uploads/*">
    </div>
  </div>

  <script>
    // Fetch student name from localStorage
    const name = localStorage.getItem("studentName") || "Student";
    document.getElementById("studentNameDisplay").textContent = name;

    // Typewriter effect
    function typeWriter(text, elementId, speed = 100) {
      let i = 0;
      const el = document.getElementById(elementId);
      el.textContent = "";
      function type() { if (i < text.length) { el.textContent += text.charAt(i); i++; setTimeout(type, speed); } }
      type();
    }
    document.addEventListener("DOMContentLoaded", () => { typeWriter(`Welcome ${name}!`, "mainWelcome", 100); });
    
    // Logout
    function logout() {
    localStorage.removeItem("studentName");
    window.location.replace("index.php"); 
}
    // Profile modal
    function openProfileModal() { document.getElementById("profileModal").style.display = "flex"; document.getElementById("modalProfileImg").src = document.getElementById("profileImg").src; }
    function closeProfileModal() { document.getElementById("profileModal").style.display = "none"; }
    function updateProfile() { document.getElementById("fileInput").click(); }
    document.getElementById("fileInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (ev) { document.getElementById("profileImg").src = ev.target.result; document.getElementById("modalProfileImg").src = ev.target.result; }
        reader.readAsDataURL(file);
      }
    });
    function removeProfile() { const defaultSrc = "https://i.ibb.co/5Xfx3g8B/3cae079ca0b9e55ec6bfc1b358c9b1e2.jpg"; document.getElementById("profileImg").src = defaultSrc; document.getElementById("modalProfileImg").src = defaultSrc; }

    // Redirect
    function goToRegister() {
      const name = localStorage.getItem("studentName") || "John Doe";
      const father = localStorage.getItem("fatherName") || "Father Name";
      const cnic = localStorage.getItem("cnic") || "12345-6789012-3";
      const url = `register.html?name=${encodeURIComponent(name)}&father=${encodeURIComponent(father)}&cnic=${encodeURIComponent(cnic)}`;
      window.location.href = url;
    }

    // Hall & Room Info
    const hallName = localStorage.getItem("hallName") || "Gemini Hall";
    const roomNumber = localStorage.getItem("roomNumber") || "101";
    const roommatesCount = localStorage.getItem("roommatesCount") || "3";
    document.getElementById("hallInfo").textContent = `Your hall: ${hallName}`;
    document.getElementById("roomInfo").textContent = `Room Number: ${roomNumber} | Roommates: ${roommatesCount}`;

    // Complaints
    function submitComplaint() {
      const text = document.getElementById("complaintText").value.trim();
      if (text) {
        let complaints = JSON.parse(localStorage.getItem("complaints") || "[]");
        complaints.push({ student: name, text, date: new Date().toLocaleString() });
        localStorage.setItem("complaints", JSON.stringify(complaints));
        document.getElementById("complaintMsg").textContent = "Complaint submitted successfully!";
        document.getElementById("complaintText").value = "";
        setTimeout(() => { document.getElementById("complaintMsg").textContent = ""; }, 3000);
      }
    }

    // Lost or Sold Items
    let lostItems = JSON.parse(localStorage.getItem("lostItems") || "[]");
    function renderLostItems() {
      const ul = document.getElementById("lostItemsList");
      ul.innerHTML = "";
      lostItems.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item;
        li.style.cursor = "pointer";
        li.onclick = () => { li.style.textDecoration = li.style.textDecoration === "line-through" ? "none" : "line-through"; };
        ul.appendChild(li);
      });
    }
    function addLostItem() {
      const item = document.getElementById("newLostItem").value.trim();
      if (item) { lostItems.push(item); document.getElementById("newLostItem").value = ""; localStorage.setItem("lostItems", JSON.stringify(lostItems)); renderLostItems(); }
    }
    renderLostItems();

    // Announcements
    function renderAnnouncements() {
      let announcements = JSON.parse(localStorage.getItem("announcements") || "[]");
      const ul = document.getElementById("announcementsList");
      ul.innerHTML = "";
      if (announcements.length === 0) {
        ul.innerHTML = "<li>No announcements yet.</li>";
      } else {
        announcements.forEach(a => {
          const li = document.createElement("li");
          li.textContent = a;
          ul.appendChild(li);
        });
      }
    }
    renderAnnouncements();
    setInterval(renderAnnouncements, 5000);

    // Check mess schedule and show notification if empty
    function checkMessSchedule() {
      let messArr = JSON.parse(localStorage.getItem("messArr") || "[]");
      const badge = document.getElementById("messNotification");

      if (messArr.length === 0) {
        badge.style.display = "flex";
      } else {
        badge.style.display = "none";
      }
    }
    checkMessSchedule();
    setInterval(checkMessSchedule, 5000);

    // --- Mess Schedule Button (SYNCED WITH ADMIN) ---
    document.getElementById("messScheduleBtn").addEventListener("click", () => {
      const main = document.querySelector(".main-content");

      // Get mess schedule from localStorage (posted by admin)
      let messArr = JSON.parse(localStorage.getItem("messArr") || "[]");

      if (messArr.length === 0) {
        main.innerHTML = `<h1>Hostel Mess Schedule</h1>
    <p style="margin-top:20px; font-size:16px; color:#001f3f;">No mess schedule available yet. Admin will post it soon!</p>`;
      } else {
        let tableRows = messArr.map(m =>
          `<tr>
        <td>${m.day}</td>
        <td>${m.meal}</td>
        <td>${m.item}</td>
        <td>${m.cost}</td>
        <td>${m.time}</td>
      </tr>`
        ).join('');

        main.innerHTML = `<h1>Hostel Mess Schedule</h1>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Meal</th>
          <th>Item</th>
          <th>Total Cost</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        ${tableRows}
      </tbody>
    </table>`;
      }

      // Remove notification badge after viewing
      document.getElementById("messNotification").style.display = "none";
    });

    // --- Hostel Events Button ---
    document.getElementById("hostelEventsBtn").addEventListener("click", function () {
      const main = document.querySelector(".main-content");

      // Load events from localStorage (same key admin uses)
      let hostelEvents = JSON.parse(localStorage.getItem("hostelEvents") || "[]");

      // Display events
      if (hostelEvents.length === 0) {
        main.innerHTML = `
      <h1 style="color:#001f3f;">Hostel Events</h1>
      <p style="margin-top:20px; font-size:16px; color:#001f3f;">
        No events scheduled yet. Check back later!
      </p>
    `;
      } else {
        let eventsHTML = hostelEvents.map(event => `<li style="margin-bottom:15px; color:#001f3f;">${event}</li>`).join('');

        main.innerHTML = `
      <h1 style="color:#001f3f;">Hostel Events</h1>
      <ul style="margin-top:20px; font-size:16px; list-style:disc; padding-left:30px;">
        ${eventsHTML}
      </ul>
    `;
      }
    });

    // Redirect to hostel.html
    document.getElementById("challanBtn").addEventListener("click", function () {
      const name = localStorage.getItem("studentName") || "John Doe";
      const studentID = "HS123456";
      const url = `hostel.html?name=${encodeURIComponent(name)}&id=${encodeURIComponent(studentID)}`;
      window.location.href = url;
    });
  </script>

  <div class="copyright-box">
    Â© 2025 HostelMate. All Rights Reserved |
    <a href="privacy.html">Privacy Policy</a>
  </div>

</body>

</html>
